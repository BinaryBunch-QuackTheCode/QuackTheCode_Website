name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/QuackTheCode_Website
            
            # Pull latest code
            git pull origin main
            
            # Install backend dependencies
            cd backend
            npm install
            
            # Install frontend dependencies and build
            cd ../frontend
            npm install
            npm run build
            
            # Restart the server
            cd ../backend
            sudo pm2 restart quackthecode || sudo pm2 start index.js --name "quackthecode"
